<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi P치gina Personal</title>

<style>
:root{
  --bg-dark:#020617;
  --bg-light:#f3f4f6;
  --card-dark:#0f172a;
  --card-light:#ffffff;
  --text-dark:#e5e7eb;
  --text-light:#020617;
  --primary:#2563eb;
}

body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:var(--bg-dark);
  color:var(--text-dark);
}

body.light{
  background:var(--bg-light);
  color:var(--text-light);
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 20px;
  background:var(--primary);
  color:white;
}

button{
  background:var(--primary);
  color:white;
  border:none;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
}

main{
  max-width:1000px;
  margin:auto;
  padding:20px;
}

section{
  background:var(--card-dark);
  padding:20px;
  border-radius:12px;
  margin-bottom:20px;
}

body.light section{background:var(--card-light)}

.editor{display:none;border:2px dashed var(--primary)}

img{max-width:100%;border-radius:8px;margin-top:10px}
</style>
</head>

<body>

<header>
  <nav>
    <button id="tabHome">Hogar</button>
    <button id="tabGames">Juegos</button>
  </nav>
  <div>
    <button id="themeToggle">游깿</button>
    <button id="btnLogin">Login</button>
  </div>
</header>

<main>

<div id="vistaHome">
  <section>
    <h1 id="titulo">Mi P치gina</h1>
    <p id="descripcion"></p>
  </section>

  <section>
    <h2>Publicaciones</h2>
    <div id="publicaciones"></div>
  </section>
</div>

<div id="vistaGames" style="display:none">
  <section>
    <h2>Juegos</h2>
    <div id="listaJuegos"></div>
  </section>
</div>

<section class="editor" id="panelAdmin">
  <h2>Panel Admin</h2>

  <h3>游꿛 Colores</h3>
  <input type="color" id="colorPrimary">
  <input type="color" id="colorBgDark">
  <input type="color" id="colorBgLight">
  <button onclick="guardarColores()">Guardar colores</button>

  <hr>

  <h3>九勇 Textos</h3>
  <input id="inputTitulo" placeholder="T칤tulo">
  <textarea id="inputDescripcion" placeholder="Descripci칩n"></textarea>
  <button onclick="guardarContenido()">Guardar textos</button>

  <hr>

  <h3>游닇 Publicaci칩n</h3>
  <textarea id="inputPostTexto"></textarea>
  <input type="file" id="inputPostImg">
  <button onclick="agregarPublicacion()">Publicar</button>

  <hr>

  <h3>游꿡 Juego</h3>
  <input id="inputJuegoTitulo">
  <textarea id="inputJuegoDesc"></textarea>
  <input type="file" id="inputJuegoImg">
  <button onclick="agregarJuego()">Agregar juego</button>
</section>

</main>

<script src="script.js?v=7" defer></script>
</body>
</html>
