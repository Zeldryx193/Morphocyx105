<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Página Personal</title>

  <style>
    :root {
      --color-primario: #1e3a8a;
      --color-fondo: #020617;
      --color-texto: #e5e7eb;
    }

    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
    body { margin: 0; background: var(--color-fondo); color: var(--color-texto); }

    header { background: var(--color-primario); color: white; padding: 20px; text-align: center; }
    main { padding: 30px; max-width: 1000px; margin: auto; }

    section { background: white; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,.05); }
    button { background: var(--color-primario); color: white; border: none; padding: 10px 16px; border-radius: 6px; cursor: pointer; margin-top: 8px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 6px; }

    .editor { display: none; border: 2px dashed var(--color-primario); }
    .galeria { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; }
    .galeria img { width: 100%; border-radius: 6px; }

    #login {
      max-width: 400px;
      margin: 100px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,.1);
    }

    footer { text-align: center; padding: 15px; font-size: 14px; opacity: .7; }
  </style>
</head>
<body>

  

  <header>
    <h1 id="titulo">Mi Página Personal</h1>
    <p id="subtitulo">Web privada y personalizable</p>
  </header>

  <main id="contenido">
    <section>
      <h2>Sobre mí</h2>
      <p id="descripcion"></p>
    </section>

    <section>
      <h2>Publicaciones</h2>
      <div id="publicaciones"></div>
    </section>

    

    <section class="editor" id="editor">
      <h2>Área de desarrollador</h2>

      <input id="inputTitulo" placeholder="Título" />
      <textarea id="inputDescripcion" placeholder="Descripción"></textarea>
      <button onclick="guardarContenido()">Guardar cambios</button>
      <button onclick="restaurarContenido()">Revertir cambios</button>

      <hr><br>

      <h3>Nueva publicación</h3>
      <textarea id="inputPostTexto" placeholder="Texto de la publicación"></textarea>
      <input id="inputPostImagen" placeholder="URL de imagen (opcional)" />
      <button onclick="agregarPublicacion()">Publicar</button>
    </section>

    <button onclick="activarEditor()">Modo desarrollador</button>
  </main>

  <footer>© 2026 - Mi página web</footer>

  <script>
    /* === CÓDIGO DESARROLLADOR === */
    const CODIGO_DEV = "1234"; // cambia este código si quieres

    /* === CARGAR CONTENIDO GUARDADO === */
    window.onload = () => {
      cargarContenido();
    };

    function activarEditor() {
      const codigo = prompt('Código desarrollador');
      if (codigo === CODIGO_DEV) {
        editor.style.display = 'block';
      } else {
        alert('Código incorrecto');
      }
    }

    function guardarContenido() {
      localStorage.setItem('titulo', inputTitulo.value);
      localStorage.setItem('descripcion', inputDescripcion.value);
      titulo.textContent = inputTitulo.value;
      descripcion.textContent = inputDescripcion.value;
    }

    function cargarContenido() {
      titulo.textContent = localStorage.getItem('titulo') || 'Mi Página Personal';
      descripcion.textContent = localStorage.getItem('descripcion') || 'Contenido privado';
      publicaciones.innerHTML = localStorage.getItem('publicaciones') || '';
    }

    function restaurarContenido() {
      if (confirm('¿Restaurar todo al último estado guardado?')) {
        cargarContenido();
      }
    }

    function agregarPublicacion() {
      if (!inputPostTexto.value && !inputPostImagen.value) return;

      const post = document.createElement('div');
      post.style.marginBottom = '20px';

      if (inputPostTexto.value) {
        const p = document.createElement('p');
        p.textContent = inputPostTexto.value;
        post.appendChild(p);
      }

      if (inputPostImagen.value) {
        const img = document.createElement('img');
        img.src = inputPostImagen.value;
        img.style.width = '100%';
        img.style.borderRadius = '8px';
        post.appendChild(img);
      }

      publicaciones.appendChild(post);
      localStorage.setItem('publicaciones', publicaciones.innerHTML);

      inputPostTexto.value = '';
      inputPostImagen.value = '';
    }

  </script>

</body>
</html>
