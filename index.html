<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi P치gina Personal</title>

  <style>
    :root {
  --bg: #020617;
  --bg-card: #0f172a;
  --text: #e5e7eb;
  --primary: #3b82f6;
}

body.light {
  --bg: #f8fafc;
  --bg-card: #ffffff;
  --text: #020617;
  --primary: #2563eb;
}

    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
    body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  transition: background .3s, color .3s;
}

    header {
  background: linear-gradient(135deg, var(--primary), #020617);
  color: white;
  padding: 25px;
  text-align: center;
}
    main { padding: 30px; max-width: 1000px; margin: auto; }

    section {
  background: var(--bg-card);
  padding: 20px;
  margin-bottom: 20px;
  border-radius: 12px;
  box-shadow: 0 10px 20px rgba(0,0,0,.25);
  transition: background .3s;
}
    button {
  background: var(--primary);
  color: white;
  border: none;
  padding: 10px 16px;
  border-radius: 999px;
  cursor: pointer;
  margin-top: 8px;
  transition: transform .15s, opacity .15s;
}
button:hover { opacity: .9; transform: scale(1.03); }
    input, textarea { width: 100%; padding: 8px; margin-top: 6px; }

    .editor { display: none; border: 2px dashed var(--color-primario); }
    .galeria { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; }
    .galeria img { width: 100%; border-radius: 6px; }

    #login {
      max-width: 400px;
      margin: 100px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,.1);
    }

    footer { text-align: center; padding: 15px; font-size: 14px; opacity: .7; }
  </style>
</head>
<body>

  

  <header>
  <button id="themeToggle" style="position:absolute;top:15px;right:15px">游깿</button>
  <h1 id="titulo">Mi P치gina Personal</h1>
  <p id="subtitulo">Web privada y personalizable</p>
</header>

  <main id="contenido">
    <section>
      <h2>Sobre m칤</h2>
      <p id="descripcion"></p>
    </section>

    <section>
      <h2>Publicaciones</h2>
      <div id="publicaciones"></div>
    </section>

    

    <section class="editor" id="editor">
      <h2>츼rea de desarrollador</h2>

      <input id="inputTitulo" placeholder="T칤tulo" />
      <textarea id="inputDescripcion" placeholder="Descripci칩n"></textarea>
      <button onclick="guardarContenido()">Guardar cambios</button>
      <button onclick="restaurarContenido()">Revertir cambios</button>

      <hr><br>

      <h3>Nueva publicaci칩n</h3>
      <textarea id="inputPostTexto" placeholder="Texto de la publicaci칩n"></textarea>
      <input id="inputPostImagen" placeholder="URL de imagen (opcional)" />
      <button onclick="agregarPublicacion()">Publicar</button>
    </section>

    <button id="btnDev">Modo desarrollador</button>
  </main>

  <footer>춸 2026 - Mi p치gina web</footer>

  <script>
/* === C칍DIGO DESARROLLADOR === */
const CODIGO_DEV = "1234";

/* === ESTADO === */
let posts = [];

/* === INICIO === */
window.onload = () => {
  aplicarTema();
  cargarContenido();
  cargarPublicaciones();

  // asegurar activaci칩n del panel admin
  document.getElementById('btnDev').addEventListener('click', activarEditor);
};

function activarEditor() {
  const editor = document.getElementById('editor');
  const codigo = prompt('C칩digo desarrollador');

  if (codigo === null) return;

  if (codigo === CODIGO_DEV) {
    editor.style.display = 'block';
    renderPublicaciones();

  document.getElementById('themeToggle').addEventListener('click', toggleTema); // refresca botones admin
  } else {
    alert('C칩digo incorrecto');
  }
} else if (codigo !== null) {
    alert('C칩digo incorrecto');
  }
}

/* === CONTENIDO PRINCIPAL === */
function guardarContenido() {
  localStorage.setItem('titulo', inputTitulo.value);
  localStorage.setItem('descripcion', inputDescripcion.value);
  titulo.textContent = inputTitulo.value;
  descripcion.textContent = inputDescripcion.value;
}

function cargarContenido() {
  titulo.textContent = localStorage.getItem('titulo') || 'Mi P치gina Personal';
  descripcion.textContent = localStorage.getItem('descripcion') || 'Contenido privado';
}

function restaurarContenido() {
  if (confirm('Restaurar contenido principal?')) {
    cargarContenido();
  }
}

/* === PUBLICACIONES (JSON) === */
function cargarPublicaciones() {
  posts = JSON.parse(localStorage.getItem('posts')) || [];
  renderPublicaciones();
}

function guardarPublicaciones() {
  localStorage.setItem('posts', JSON.stringify(posts));
}

function agregarPublicacion() {
  if (!inputPostTexto.value && !inputPostImagen.value) return;

  posts.push({
    id: Date.now(),
    texto: inputPostTexto.value,
    imagen: inputPostImagen.value
  });

  guardarPublicaciones();
  renderPublicaciones();

  inputPostTexto.value = '';
  inputPostImagen.value = '';
}

function eliminarPublicacion(id) {
  if (!confirm('쮼liminar esta publicaci칩n?')) return;
  posts = posts.filter(p => p.id !== id);
  guardarPublicaciones();
  renderPublicaciones();
}

function editarPublicacion(id) {
  const post = posts.find(p => p.id === id);
  const nuevoTexto = prompt('Editar texto', post.texto);
  if (nuevoTexto === null) return;
  post.texto = nuevoTexto;
  guardarPublicaciones();
  renderPublicaciones();
}

function aplicarTema() {
  const tema = localStorage.getItem('tema') || 'dark';
  document.body.classList.toggle('light', tema === 'light');
  document.getElementById('themeToggle').textContent = tema === 'light' ? '游' : '游깿';
}

function toggleTema() {
  const esLight = document.body.classList.toggle('light');
  localStorage.setItem('tema', esLight ? 'light' : 'dark');
  aplicarTema();
}

function renderPublicaciones() {
  publicaciones.innerHTML = '';

  posts.forEach(post => {
    const div = document.createElement('div');
    div.style.marginBottom = '20px';
    div.style.background = '#0f172a';
    div.style.padding = '15px';
    div.style.borderRadius = '8px';

    if (post.texto) {
      const p = document.createElement('p');
      p.textContent = post.texto;
      div.appendChild(p);
    }

    if (post.imagen) {
      const img = document.createElement('img');
      img.src = post.imagen;
      img.style.width = '100%';
      img.style.borderRadius = '8px';
      img.style.marginTop = '10px';
      div.appendChild(img);
    }

    if (document.getElementById('editor').style.display === 'block') {
      const btnEditar = document.createElement('button');
      btnEditar.textContent = 'Editar';
      btnEditar.onclick = () => editarPublicacion(post.id);

      const btnEliminar = document.createElement('button');
      btnEliminar.textContent = 'Eliminar';
      btnEliminar.style.marginLeft = '10px';
      btnEliminar.onclick = () => eliminarPublicacion(post.id);

      div.appendChild(btnEditar);
      div.appendChild(btnEliminar);
    }

    publicaciones.appendChild(div);
  });
}
</script>

</body>
</html>
