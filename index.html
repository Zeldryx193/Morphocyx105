<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi P치gina Personal</title>

  <style>
    :root {
      --bg-dark: #020617;
      --bg-light: #f3f4f6;
      --card-dark: #0f172a;
      --text-dark: #e5e7eb;
      --text-light: #020617;
      --primary: #2563eb;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: var(--primary);
      color: white;
    }

    nav button {
      margin-right: 10px;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
    }

    main {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    section {
      background: var(--card-dark);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    body.light section {
      background: white;
    }

    .editor {
      display: none;
      border: 2px dashed var(--primary);
    }
  </style>
</head>

<body>

<header>
  <nav>
    <button id="tabHome">Hogar</button>
    <button id="tabGames">Juegos</button>
  </nav>
  <div>
    <button id="themeToggle">游깿</button>
    <button id="btnDev">Admin</button>
  </div>
</header>

<main>

  <!-- HOME -->
  <div id="vistaHome">
    <section>
      <h1 id="titulo">Mi P치gina Personal</h1>
      <p id="descripcion"></p>
    </section>

    <section>
      <h2>Publicaciones</h2>
      <div id="publicaciones"></div>
    </section>
  </div>

  <!-- JUEGOS -->
  <div id="vistaGames" style="display:none">
    <section>
      <h2>Mis Juegos</h2>
      <div id="listaJuegos"></div>
    </section>
  </div>

  <!-- PANEL ADMIN -->
  <section class="editor" id="editor">
    <h2>Panel Admin</h2>

    <input id="inputTitulo" placeholder="T칤tulo"/>
    <textarea id="inputDescripcion" placeholder="Descripci칩n"></textarea>
    <button onclick="guardarContenido()">Guardar textos</button>

    <hr><br>

    <textarea id="inputPostTexto" placeholder="Texto publicaci칩n"></textarea>
    <input id="inputPostImagen" placeholder="URL imagen"/>
    <button onclick="agregarPublicacion()">Publicar</button>
  </section>

  <section class="editor" id="editorJuegos">
    <input id="inputJuegoTitulo" placeholder="T칤tulo juego"/>
    <textarea id="inputJuegoDesc" placeholder="Descripci칩n juego"></textarea>
    <input id="inputJuegoImg" placeholder="URL imagen"/>
    <button onclick="agregarJuego()">Agregar juego</button>
  </section>

</main>

<script src="script.js?v=5" defer></script>
</body>
</html>
