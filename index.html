<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi P谩gina Personal</title>
<script src="script.js?v=6" defer></script>
<style>
:root {
  --bg-dark:#020617;
  --bg-light:#f3f4f6;
  --card-dark:#0f172a;
  --text-dark:#e5e7eb;
  --text-light:#020617;
  --primary:#2563eb;
}

*{
  box-sizing:border-box;
  transition:background .4s,color .4s,transform .4s,box-shadow .4s;
}

body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:var(--bg-dark);
  color:var(--text-dark);
}

body.light{
  background:var(--bg-light);
  color:var(--text-light);
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 20px;
  background:var(--primary);
  color:white;
  animation:fadeUp .8s ease;
}

button{
  background:var(--primary);
  color:white;
  border:none;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
}

button:hover{transform:scale(1.05)}
button:active{transform:scale(.97)}

main{
  max-width:1000px;
  margin:auto;
  padding:20px;
}

section{
  background:var(--card-dark);
  padding:20px;
  border-radius:12px;
  margin-bottom:20px;
  animation:fadeUp .6s ease forwards;
}

body.light section{background:white}

.editor{
  display:none;
  border:2px dashed var(--primary);
}

/* Animaci贸n base */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(12px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<header>
  <nav>
    <button id="tabHome">Hogar</button>
    <button id="tabGames">Juegos</button>
  </nav>
  <div>
    <button id="themeToggle"></button>
    <button id="btnAdmin">Admin</button>
  </div>
</header>

<main>

<div id="vistaHome">
  <section>
    <h1 id="titulo">Mi P谩gina Personal</h1>
    <p id="descripcion"></p>
  </section>

  <section>
    <h2>Publicaciones</h2>
    <div id="publicaciones"></div>
  </section>
</div>

<div id="vistaGames" style="display:none">
  <section>
    <h2>Mis Juegos</h2>
    <div id="listaJuegos"></div>
  </section>
</div>

<section class="editor" id="editor">
  <h2>Panel Admin</h2>

  <input id="inputTitulo" placeholder="T铆tulo">
  <textarea id="inputDescripcion" placeholder="Descripci贸n"></textarea>
  <button onclick="guardarContenido()">Guardar textos</button>

  <hr><br>

  <textarea id="inputPostTexto" placeholder="Texto publicaci贸n"></textarea>
  <input id="inputPostImagen" placeholder="URL imagen">
  <button onclick="agregarPublicacion()">Publicar</button>
</section>

<section class="editor" id="editorJuegos">
  <input id="inputJuegoTitulo" placeholder="T铆tulo juego">
  <textarea id="inputJuegoDesc" placeholder="Descripci贸n juego"></textarea>
  <input id="inputJuegoImg" placeholder="URL imagen">
  <button onclick="agregarJuego()">Agregar juego</button>
</section>

</main>

<script src="script.js"></script>
</body>
</html>
